<html>

<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css" />
</head>

<body>

<script type="text/javascript">

var connection, authorName;

function connect( callback )
{
	console.log( "Connecting... " );
	
	authorName = $( '#chatbox #author-name' ).val();

	connection = new WebSocket( 'ws://' + window.location.host + '/' );
	
	// When the connection is open, send some data to the server
	connection.onopen = function()
	{
		console.log( "Connected." );
		
		$( '#chatbox .toolbar form' ).toggle();

		$( '#chatbox .timeline' ).append(
			'<li class="event">Connected as ' + authorName + '</li>'
		);

		cmd( {
			type: "ident",
			name: authorName
		} );

		callback();
	};
	
	// Log errors
	connection.onerror = function( error )
	{
		$( '#chatbox .timeline' ).append(
			'<li class="error">A WebSocket error occured! See console.</li>'
		);
		console.log( 'WebSocket Error!' );
		console.log( error );
	};
	
	// Log messages from the server
	connection.onmessage = function( wsMsg )
	{
		console.log( wsMsg );
		var data = JSON.parse( wsMsg.data );
	
		var author = $( '<span class="author">' + data.author + '</span>' );
		var body = $( '<span class="body">' + data.body + '</span>' );	
		var message = $( '<li class="message"/>' )
			.append( author )
			.append( body );
	
		$( '#chatbox .timeline' ).append( message );
	};
	
	// Log Disconnection
	connection.onclose = function( event )
	{
		console.log( event );
		$( '#chatbox .toolbar form' ).toggle();

		$( '#chatbox .timeline' ).append(
			'<li class="event">Disconnected</li>'
		);
	};
}

function cmd( Data )
{
	connection.send( JSON.stringify( Data ) );
}

function disconnect()
{
	connection.close();
}

function join( Room )
{
	cmd( {
		type: 'join',
		room: Room
	} );
}

function part( Room )
{
	cmd( {
		type: 'part',
		room: Room
	} );
}

function say( Room, Message )
{
	cmd( {
		type: 'say',
		room: Room,
		body: Message
	} );
}

// Form Handlers
$( document ).ready( function()
{
	$( 'form.connect' ).submit( function( event )
	{
		event.preventDefault();
		connect( function()
		{
			join( 'default_room' );
		} );
	} );
	
	$( 'form.disconnect' ).submit( function( event )
	{
		event.preventDefault();
		part( 'default_room' );
		disconnect();
	} );

	$( 'form.message' ).submit( function( event )
	{
		event.preventDefault();
		var elem = $( 'form.message #text-input' );
		cmd( {
			type: 'say',
			room: 'default_room',
			body: elem.val()
		} );
		elem.val( '' );
	} );
} );

</script>

<style type="text/css">

.chatbox {
	width: 600px;
	padding: 0;
	margin: auto;
	border: 1px black solid;
	font-family: verdana, sans-serif;
	box-shadow: 0 0 16px 0 #ccc;
}

.chatbox .toolbar {
	border-bottom: 1px black solid;
	box-shadow: 0 0 16px 0 #ccc;
}

.chatbox .toolbar {
	padding: 1em;
}

.chatbox .toolbar form.connect {
	display: block;
}

.chatbox .toolbar form.disconnect {
	display: none;
}

.chatbox .timeline {
	padding: 1em 0 0 0;
}

.chatbox .timeline li {
	margin-bottom: 0.3em;
	padding: 0.5em;
}

.chatbox .timeline .error {
	font-weight: bold;
	background: #ff5A40;
	color: white;
	border-top: 1px solid red;
	border-bottom: 1px solid red;
}

.chatbox .timeline .event {
	font-style: italic;
	background: #ffe440;
	border-top: 1px solid grey;
	border-bottom: 1px solid grey;
}

.chatbox .timeline .message {
}

.chatbox .timeline .message .author {
	font-weight: bold;
	padding-right: 1em;
}

.chatbox .input-area {
	border-top: 1px black solid;
}

.chatbox .input-area .text-input {
	width: 89%;
	height: 5em;
	margin: 0;
}

.chatbox .input-area .send-button {
	width: 9%;
	height: 5em;
	margin: 0;
	border: 0;
}

</style>

<div id="chatbox" class="chatbox">
	<div class="toolbar">
		<form class="connect">
			<input type="text" id="author-name" value="Guest"/>
			<input type="submit" value="Connect"/>
		</form>
		<form class="disconnect">
			<input type="submit" value="Disconnect"/>
		</form>
	</div>
	<ul class="timeline"></ul>
	<div class="input-area">
		<form class="message">
			<input type="text" id="text-input" class="text-input"/>
			<input type="submit" value="Send" class="send-button"/>
		</form>
	</div>
</div>

</body>

</html>
