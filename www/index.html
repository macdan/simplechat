<html>
	<head>
		<link rel="stylesheet" type="text/css" href="icons.css">

		<script type="text/javascript" src="Client.js"></script>

	<body>
		<style type="text/css">
.room-event {
	padding: 0.5em;
	border: 0;
	border-bottom: 1px grey dotted;
}

.room-event .client {
	font-weight: bold;
}

.room-event.joined {
	text-align: center;
}

.room-event.parted {
	text-align: center;
}

.room-event.message .body {
	padding-left: 1em;
}

.room-event.message .client:after {
	content: ": ";
}
		</style>
		<script type="text/javascript">
Ext.application( {
	name: 'SimpleChat',
	controllers: [ 'Client', 'Room' ],
	launch: function() 
	{
		this.getController( 'Client' )
			.roomListWindow()
			.show();
	}
} );
		</script>
